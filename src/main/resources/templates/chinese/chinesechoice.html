<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${msg}"></p>
    <form th:action="@{/addchinesechoice}">
        <table>
            <tr>
                <td>请输入问题</td>
                <td><input type="text" name="question" th:placeholder="请输入问题"></td>
            </tr>
            <tr>
                <td>请输入选项A</td>
                <td><input type="text" name="optionA" th:placeholder="请输入选项A"></td>
            </tr>
            <tr>
                <td>请输入选项B</td>
                <td><input type="text" name="optionB" th:placeholder="请输入选项B"></td>
            </tr>
            <tr>
                <td>请输入选项C</td>
                <td><input type="text" name="optionC" th:placeholder="请输入选项C"></td>
            </tr>
            <tr>
                <td>请输入选项D</td>
                <td><input type="text" name="optionD" th:placeholder="请输入选项D"></td>
            </tr>
            <tr>
                <td>请选择答案:</td>
                <td><input type="radio" name="answer" th:value="A" checked>A</td>
                <td><input type="radio" name="answer" th:value="B">B</td>
                <td><input type="radio" name="answer" th:value="C">C</td>
                <td><input type="radio" name="answer" th:value="D">D</td>
            </tr>
            <tr>
                <td>请选择类型:</td>
                <td><input type="radio" name="type" th:value="练习" checked>练习</td>
                <td><input type="radio" name="type" th:value="小测">小测</td>
            </tr>
            <tr>
                <td>解析:</td>
                <td><input type="text" name="analysis" th:placeholder="请输入解析"></td>
            </tr>
        </table>
        <input type="submit" value="提交">
    </form>

</body>
</html>
